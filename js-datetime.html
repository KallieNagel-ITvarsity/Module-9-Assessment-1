<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <p id="output"></p>
        <p id="output2"></p>

            document.getElementById("output2").innerHTML = dt;
